<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Battle!</title>
    <link rel="stylesheet" href="../styles/Battle.css" />
  </head>
  <body>
    <div id="battle">
      <img id="playerImage" src="../public/default character.png" />
      <!-- <canvas id="fightBox"></canvas> -->
      <div id="pokemonContainer">
        <div id="health-bar-container">
          <div id="healthBarPokemon"></div>
        </div>
        <img id="pokemonImage" src="../public/default character.png" />
      </div>
    </div>

    <div id="playerUI">
      <div id="battleDialogue" tabindex="0">
        <!-- fight dialogue go here -->
      </div>

      <div id="playerBattleInfo">
        <div id="healthInfo">
          <p id="playerName">test</p>
          <div id="health-bar-container">
            <div id="healthBar"></div>
          </div>
          <p id="healthCount">100<span id="maxHealth">/100</span></p>
        </div>

        <button id="fight">Fight</button>
        <button id="act">Act</button>
        <p>Hover over actions to get info!</p>
        <audio id="battleMusic" loop>
          <source
            src="../public/music/Pokemon Black & White 2 OST Legendary Battle Music.mp3"
            type="audio/mp3"
          />
          Browser does not support audio element
        </audio>
        <audio id="selectSFX">
          <source src="../public/music/snd_select.wav" type="audio/wav" />
        </audio>
        <audio id="spellSFX">
          <source src="../public/music/snd_saber3.wav" type="audio/wav" />
        </audio>
        <script defer src="../scripts/Battle.js"></script>
      </div>
    </div>
  </body>
</html>
